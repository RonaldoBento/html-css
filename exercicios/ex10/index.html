<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css"/>
    <title>Bento Projeto</title>
</head>
<body>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            text-align: center;
           text-shadow: 3px 3px 3px  rgba(0, 0, 0, 0.397);
            color: darkred;
        }
    </style>
    <section>
        <div>
            <h1>Formulário de Contato</h1>
            <form method="post" id="fContato" action="mailto:contato@cursoemvideo.com">
                <fieldset id="mensagem"><legend><strong>Mensagem do Usuário</strong></legend>
                    <p><label for="cUrg"><strong>Grau de Urgência: </strong></label>
                    <em>Mín</em><input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2"><em>Máx</em></p>
                    <p><label for="cMsg"><strong>Mensagem: </strong></label>
                    <textarea name="tMsg" id="cMsg" cols="40" rows="5" placeholder="Deixe aqui sua mensagem:" autofocus></textarea></p>
                </fieldset>
            </form>
             <p style="text-align: center;"><strong>Copyright &copy; 2022 - by</strong> <em><strong>Ronaldo Rodrigues Bento</strong></em></p>
        </div>
    </section> 
</body>
</html>
